<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Блокировка назойливых постов ВК</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="popup.css">
  <script src="script.js" defer></script>
</head>

<body class="popup">
  <fieldset>
    <legend>Блокировка назойливых постов ВК</legend>
    
    <div>
      <label class="switch">
        <input type="checkbox" id="remove_unofficial">
        <span class="slider round"></span>
      </label>
      <label for="scales">Неофициальный рекламный контент</label>
    </div>
    <br>
    <div>
      <label class="switch">
        <input type="checkbox" id="remove_official">
        <span class="slider round"></span>
      </label>
      <label for="scales">Официальный рекламный контент</label>
    </div>
  </fieldset>
</body>

</html>
